<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./content/lib/asa.css"/>
    <link rel="stylesheet" href="./content/libraries/malo1.3.1/malo.css">
    <link rel="stylesheet" href="./content/css/main.css"/>
    <title>ASA JS</title>
</head>
<body>
    <main>
        <div class="cards-container">
            <div class="card active" style="display: block;" id="cc-1">
                <div class="card-content">
                    <p class="asa-text-content"
                    id="card-1" 
                    asa-gap="40" 
                    asa-text="Type by Type" 
                    asa-run="0"
                    asa-iteration="infinite" 
                    asa-animation="basic"
                    asa-duration="2000"></p>
                </div>
            </div>
            <div class="card" id="cc-2">
                <div class="card-content">
                    <p class="asa-text-content"
                    id="card-2" 
                    asa-gap="40" 
                    asa-text="Character Perfect" 
                    asa-run="0"
                    asa-iteration="infinite" 
                    asa-animation="basic-half"
                    asa-duration="2000"></p>
                </div>
            </div>
            <div class="card" id="cc-3">
                <div class="card-content">
                    <p class="asa-text-content"
                    id="card-3" 
                    asa-gap="40" 
                    asa-text="Unleash the Letter" 
                    asa-run="0"
                    asa-iteration="infinite" 
                    asa-animation="rotate"
                    asa-duration="2000"></p>
                </div>
            </div>
             <div class="card" id="cc-4">
                <div class="card-content">
                    <p class="asa-text-content"
                    id="card-4" 
                    asa-gap="40" 
                    asa-text="Beyond the Word" 
                    asa-run="0"
                    asa-iteration="infinite" 
                    asa-animation="push"
                    asa-duration="2000"></p>
                </div>
            </div>
             <div class="card" id="cc-5">
                <div class="card-content">
                    <p class="asa-text-content"
                    id="card-5" 
                    asa-gap="50" 
                    asa-text="Pixel by Pixel" 
                    asa-run="0"
                    asa-iteration="infinite" 
                    asa-animation="knock"
                    asa-duration="2000"></p>
                </div>
            </div>
             <div class="card" id="cc-6">
                <div class="card-content">
                    <p class="asa-text-content"
                    id="card-6" 
                    asa-gap="50" 
                    asa-text="One Character at a Time" 
                    asa-run="0"
                    asa-iteration="infinite" 
                    asa-animation="fade"
                    asa-duration="2000"></p>
                </div>
            </div>
             <div class="card" id="cc-7">
                <div class="card-content">
                    <p class="asa-text-content"
                    id="card-7" 
                    asa-gap="20" 
                    asa-text="Text That Moves You" 
                    asa-run="0"
                    asa-iteration="infinite" 
                    asa-animation="flip-x"
                    asa-duration="2000"></p>
                </div>
            </div>
             <div class="card" id="cc-8">
                <div class="card-content">
                    <p class="asa-text-content"
                    id="card-8" 
                    asa-gap="20" 
                    asa-text="Animate Your Message" 
                    asa-run="0"
                    asa-iteration="infinite" 
                    asa-animation="flip-y"
                    asa-duration="2000"></p>
                </div>
            </div>
             <div class="card" id="cc-9">
                <div class="card-content">
                    <p class="asa-text-content"
                    id="card-9" 
                    asa-gap="40" 
                    asa-text="Simply Animate Your Text" 
                    asa-run="0"
                    asa-iteration="infinite" 
                    asa-animation="wave"
                    asa-duration="2000"></p>
                </div>
            </div>
             <div class="card" id="cc-10">
                <div class="card-content">
                    <p class="asa-text-content"
                    id="card-10" 
                    asa-gap="20" 
                    asa-text="https://github.com/Staviro/Asa-JS" 
                    asa-run="0"
                    asa-iteration="infinite" 
                    asa-animation="basic-half"
                    asa-duration="2000"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="./content/libraries/malo1.3.1/malo.js"></script>
    <script src="./content/lib/asa.js"></script>
    <script src="./content/js/switcher.js"></script>
    <script>
        ['card-1', 'card-2', 'card-3', 'card-4', 'card-5', 'card-6', 'card-7', 'card-8', 'card-9', 'card-10']
        .forEach(id => asa.run(document.getElementById(id)));
        switcher.start();
    </script>
</body>
</html>
